<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Relatório de Vendas - Delícias da Cris</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f7f7f7;
            color: #333;
        }
        h1 {
            color: #444;
        }
        table {
            border-collapse: collapse;
            width: 90%;
            margin-top: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #ffb347;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        button {
            background-color: #ffb347;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 20px;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9e0d;
        }
    </style>
</head>
<body>
    <h1>Relatório de Vendas</h1>

    <table>
        <tr>
            <th>Data</th>
            <th>Sabor</th>
            <th>Quantidade</th>
        </tr>
        {% for venda in vendas %}
        <tr>
            <td>{{ venda.data.strftime("%d/%m/%Y %H:%M") }}</td>
            <td>{{ venda.sabor }}</td>
            <td>{{ venda.quantidade }}</td>
        </tr>
        {% endfor %}
    </table>

    <button onclick="window.print()">Imprimir Relatório</button>
</body>
</html>
