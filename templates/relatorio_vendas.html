<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Relatório de Vendas</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="mb-4">Relatório de Vendas</h1>

    <a href="/estoque" class="btn btn-secondary mb-3">Voltar</a>
    <button onclick="window.print()" class="btn btn-primary mb-3">Imprimir</button>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>Data/Hora</th>
            <th>Sabor</th>
            <th>Quantidade</th>
        </tr>
        </thead>
        <tbody>
        {% for venda in vendas %}
            <tr>
                <td>{{ venda.data.strftime('%d/%m/%Y %H:%M') }}</td>
                <td>{{ venda.sabor }}</td>
                <td>{{ venda.quantidade }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
