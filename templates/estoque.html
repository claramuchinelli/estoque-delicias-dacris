<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estoque Delícias da Cris</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f7f7f7;
            color: #333;
        }

        h1, h2 {
            color: #444;
        }

        .container {
            max-width: 900px;
            margin: auto;
        }

        .btn {
            padding: 8px 14px;
            margin-right: 6px;
            font-size: 13px;
            border: none;
            cursor: pointer;
            border-radius: 6px;
            background-color: #ffb347;
            color: white;
        }

        .btn:hover {
            background-color: #ff9e0d;
        }

        .btn-danger {
            background-color: #e74c3c;
        }

        .btn-danger:hover {
            background-color: #c0392b;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            background-color: #fff;
        }

        th, td {
            padding: 10px 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #ffb347;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        .zero {
            color: red;
            font-weight: bold;
        }

        /* IMPRESSÃO COLORIDA */
        @media print {
            body {
                background: white;
            }

            th {
                background-color: #ffb347 !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .btn {
                display: none;
            }
        }
    </style>

    <script>
        function confirmarZerar(sabor) {
            return confirm("Tem certeza que deseja zerar o estoque de " + sabor + "? Essa ação não pode ser desfeita.");
        }
    </script>
</head>
<body>

<div class="container">

    <h1>Estoque Delícias da Cris</h1>

    <div style="margin-bottom:20px;">
        <a href="/relatorio/estoque" target="_blank">
            <button class="btn">Relatório de Estoque</button>
        </a>

        <a href="/relatorio/vendas" target="_blank">
            <button class="btn">Relatório de Vendas</button>
        </a>

        <a href="/logout">
            <button class="btn">Sair</button>
        </a>
    </div>

    <!-- FORM -->
    <form method="POST" style="margin-bottom:20px;">
        <label>Sabor:</label>
        <select name="sabor" required>
            {% for item in itens %}
            <option value="{{ item.sabor }}">{{ item.sabor }}</option>
            {% endfor %}
        </select>

        <label>Quantidade:</label>
        <input type="number" name="quantidade" min="1" required>

        <label>Tipo:</label>
        <select name="tipo" required>
            <option value="adicionar">Adicionar</option>
            <option value="venda">Venda</option>
        </select>

        <button type="submit" class="btn">Confirmar</button>
    </form>

    <h2>Estoque Atual</h2>

    <table>
        <tr>
            <th>Sabor</th>
            <th>Quantidade</th>
            <th>Ação</th>
        </tr>

        {% for item in itens %}
        <tr>
            <td>{{ item.sabor }}</td>

            <td class="{% if item.quantidade == 0 %}zero{% endif %}">
                {{ item.quantidade }}
            </td>

            <td>
                <form method="POST" style="display:inline;"
                      onsubmit="return confirmarZerar('{{ item.sabor }}')">
                    <input type="hidden" name="sabor" value="{{ item.sabor }}">
                    <input type="hidden" name="quantidade" value="0">
                    <input type="hidden" name="tipo" value="zerar">
                    <button type="submit" class="btn btn-danger">
                        Zerar
                    </button>
                </form>
            </td>
        </tr>
        {% endfor %}
    </table>

</div>

</body>
</html>
