<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Estoque Delícias da Cris</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
            background-color: #f7f7f7;
            color: #333;
        }
        h1, h2 {
            color: #444;
        }
        table {
            border-collapse: collapse;
            width: 80%;
            margin-top: 20px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
            background-color: #fff;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #ffb347;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        form {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        select, input[type=number], button {
            padding: 8px 12px;
            margin-right: 10px;
            font-size: 14px;
        }
        button {
            background-color: #ffb347;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #ff9e0d;
        }
        .botoes-relatorio {
            margin-bottom: 20px;
        }
        .botoes-relatorio button {
            margin-right: 10px;
        }
    </style>

    <script>
        // Confirmação antes de limpar todo o estoque
        function confirmarLimpar() {
            if (confirm("Tem certeza que deseja apagar todo o estoque? Essa ação NÃO tem volta!")) {
                window.location.href = "/limpar_estoque";
            }
        }
    </script>
</head>
<body>
    <h1>Estoque Delícias da Cris</h1>

    <!-- Botões de Relatório, Logout e Limpar Estoque -->
    <div class="botoes-relatorio">
        <a href="/relatorio/estoque" target="_blank">
            <button>Relatório de Estoque</button>
        </a>
        <a href="/relatorio/vendas" target="_blank">
            <button>Relatório de Vendas</button>
        </a>
        <a href="/logout">
            <button>Sair</button>
        </a>
        <button onclick="confirmarLimpar()">Limpar Estoque</button>
    </div>

    <!-- Formulário de Adicionar/Remover/Vender -->
    <form method="POST">
        <label>Sabor:</label>
        <select name="sabor">
            {% for item in itens %}
            <option value="{{ item.sabor }}">{{ item.sabor }}</option>
            {% endfor %}
        </select>

        <label>Quantidade:</label>
        <input type="number" name="quantidade" min="1" required>

        <label>Tipo:</label>
        <select name="tipo">
            <option value="adicionar">Adicionar Estoque</option>
            <option value="venda">Registrar Venda</option>
            <option value="remover">Remover Estoque</option>
        </select>

        <button type="submit">Enviar</button>
    </form>

    <!-- Tabela de Estoque Atual -->
    <h2>Estoque Atual</h2>
    <table>
        <tr>
            <th>Sabor</th>
            <th>Quantidade</th>
        </tr>
        {% for item in itens %}
        <tr>
            <td>{{ item.sabor }}</td>
            <td>{{ item.quantidade }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
