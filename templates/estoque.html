<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Estoque Delícias da Cris</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 30px;
        }
        h1, h2 {
            color: #333;
        }
        table {
            border-collapse: collapse;
            width: 70%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #333;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        form {
            margin-top: 20px;
            margin-bottom: 20px;
        }
        select, input[type=number], button {
            padding: 5px 10px;
            margin-right: 10px;
        }
        .botoes-relatorio {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Estoque Delícias da Cris</h1>

    <!-- Botões de Relatório -->
    <div class="botoes-relatorio">
        <a href="/relatorio/estoque" target="_blank">
            <button>Relatório de Estoque</button>
        </a>
        <a href="/relatorio/vendas" target="_blank">
            <button>Relatório de Vendas</button>
        </a>
        <a href="/logout">
            <button>Sair</button>
        </a>
    </div>

    <!-- Formulário de Adicionar/Remover/Vender -->
    <form method="POST">
        <label>Sabor:</label>
        <select name="sabor">
            {% for item in itens %}
            <option value="{{ item.sabor }}">{{ item.sabor }}</option>
            {% endfor %}
        </select>

        <label>Quantidade:</label>
        <input type="number" name="quantidade" min="1" required>

        <label>Tipo:</label>
        <select name="tipo">
            <option value="adicionar">Adicionar</option>
            <option value="remover">Remover</option>
            <option value="venda">Venda</option>
        </select>

        <button type="submit">Enviar</button>
    </form>

    <!-- Tabela de Estoque Atual -->
    <h2>Estoque Atual</h2>
    <table>
        <tr>
            <th>Sabor</th>
            <th>Quantidade</th>
        </tr>
        {% for item in itens %}
        <tr>
            <td>{{ item.sabor }}</td>
            <td>{{ item.quantidade }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
